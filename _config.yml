# Site settings
title: Sandra Jones and Company
email: sandy@sjandco.com
description: >
  Sandra Jones and Company
    Security Industry Resource and Consulting Firm

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://sjandco.com # the base hostname & protocol for your site
#git_address: https://github.com/aksakalli/jekyll-doc-theme
#git_edit_address: https://github.com/aksakalli/jekyll-doc-theme/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
  - vendor
  - Rakefile
timezone: Europe/Berlin
defaults:
- scope:
    path: _clients
    type: clients
  values:
    layout: clients
    sectionid: clients
    seo:
      type: "WebPage"

- scope:
    path: _about
    type: about
  values:
    layout: about
    sectionid: about
    seo:
      type: "WebPage"   

collections:
  about:
    permalink: /:collection/:path/
    output: true
  clients:
    permalink: /:collection/:path/
    output: true
